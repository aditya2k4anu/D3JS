<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic D3 Bar Chart</title>
 
  <style>
    .bar {
      fill: rgb(86, 230, 58);
    }
    .bar:hover {
      fill: rgb(98, 33, 203);
    }
    .axis {
      font-size: 12px;
      font-family: sans-serif;
    }
    h1{
        align-items: center;
        color: red;
        text-align: center;
        font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>Basic D3 Bar Chart</h1>
  <div id="chart"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
